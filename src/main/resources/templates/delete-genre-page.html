<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit genre</title>
</head>
<body>

<form id="edit-form" th:action="@{/genre/{id}/delete(id=${genreDto.id})}" th:method="post" action="edit-genre-page.html">
  <h1> Delete genre</h1>

  <div class="row">
    <label for="title-input">Name:</label>
    <input id="title-input" name="name" type="text" readonly="readonly" th:value="${genreDto.name}" value="Default Name"/>
  </div>

  <div class="row">
    <button type="submit">Delete</button>
  </div>
</form>

</body>
</html>
